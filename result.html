<!-- Updated result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .result-box-normal {
            padding: 20px;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            margin-bottom: 20px;
        }
        .result-box-tumor {
            padding: 20px;
            border-radius: 5px;
            background-color: #dc3545;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        {% if result == 'Normal' %}
        <div class="result-box-normal">
            <p>The predicted class is: {{ result }}</p>
        </div>
        {% else %}
        <div class="result-box-tumor">
            <p>The predicted class is: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
